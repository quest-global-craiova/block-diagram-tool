<div class="confirmPopup container">
	<div id="confirmPopup" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{title}}</h4>
				</div>
				<div class="modal-body">
					<p>{{message}}</p>
				</div>
				<div class="modal-footer">
					<button id="firstButton" type="button" class="btn btn-default" data-dismiss="modal">{{firstButton}}</button>
					<button id="secondButton" type="button" class="btn btn-default" data-dismiss="modal">{{secondButton}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
